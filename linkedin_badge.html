<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameh Saad LinkedIn Badge - Smart Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            transition: background-color 0.3s, color 0.3s;
        }

        .badge-container {
            max-width: 320px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #0077B5;
            border-radius: 12px;
            background-color: #ffffff;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .badge-text {
            margin-top: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f0f0f0;
            }
            .badge-container {
                background-color: #2a2a2a;
                border-color: #0A66C2;
            }
            .badge-text {
                color: #f0f0f0;
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align:center; color:#0077B5;">Welcome to Sameh Saad's Profile</h1>
    <p style="text-align:center;">Connect with me on LinkedIn to see my experience and projects.</p>

    <!-- LinkedIn Badge Container -->
    <div class="badge-container">
        <div class="LI-profile-badge"  
             data-version="v1"  
             data-size="medium"  
             data-locale="en_US"  
             data-type="vertical"  
             data-theme="light"  
             data-vanity="sameh-saad-admin">
        </div>
        <p class="badge-text">
            Sameh Saad<br>
            Administration Section Head | Operations & Administration Leader | Construction Projects<br>
            REDCON Construction Co. S.A.E | Minufiya University
        </p>
    </div>

    <!-- تحميل سكريبت LinkedIn (انسخه مرة واحدة فقط) -->
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    <!-- تغيير الـ badge تلقائيًا بين Light و Dark -->
    <script>
        const badgeDiv = document.querySelector('.LI-profile-badge');
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
            badgeDiv.setAttribute('data-theme', 'dark');
        }

        // مراقبة تغييرات إعدادات النظام
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            badgeDiv.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        });
    </script>

</body>
</html>
